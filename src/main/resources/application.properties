spring.datasource.url=jdbc:postgresql://db:5432/db-2?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.servlet.context-path=/

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090/realms/RTMS
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8090/realms/RTMS/protocol/openid-connect/certs
